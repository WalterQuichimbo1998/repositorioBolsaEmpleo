<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:p="http://primefaces.org/ui">

    <ui:composition>

        <p:dialog id="BaulRecomendacionesEditDlg" widgetVar="BaulRecomendacionesEditDialog" modal="true" resizable="false" appendTo="@(body)" header="Editar recomendación"
                  closeOnEscape="true" showEffect="clip" hideEffect="clip">
            <h:form id="BaulRecomendacionesEditForm">
                <h:panelGroup id="display">
                    <p:panelGrid columns="2" rendered="#{baulRecomendacionesController.selected != null}">
                        <p:outputLabel value="Recomendación: " for="recomendacion1" />
                        <p:column/>
                         <p:outputLabel style="font-size: 13px !important;color:#f79a9a;" value="(Máximo 200 carácteres)"/>
                         <p:column/>
                        <p:inputTextarea id="recomendacion1" maxlength="200" rows="4" cols="50" autoResize="false" value="#{baulRecomendacionesController.selected.recomendacion}"
                                         style="font-family: Arial;font-size: 15px !important;resize: none;width: 100%;" required="true" requiredMessage="Ingrese una recomendación"/>
                        <p:column/>
                        <p:column>
                            <p:commandButton styleClass="btn_g" actionListener="#{baulRecomendacionesController.update}" value="#{bundle.Save}" update="display,:BaulRecomendacionesListForm,:growl" oncomplete="handleSubmit(args, 'BaulRecomendacionesEditDialog');"/>
                            <p:commandButton styleClass="btn_s" value="#{bundle.Cancel}" immediate="true" oncomplete="PF('BaulRecomendacionesEditDialog').hide();"/>
                        </p:column>
                    </p:panelGrid>

                </h:panelGroup>
            </h:form>
        </p:dialog>

    </ui:composition>
</html>
