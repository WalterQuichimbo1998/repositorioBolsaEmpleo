<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:p="http://primefaces.org/ui">

    <ui:composition>

        <p:dialog id="ReferenciaPersonalCreateDlg" widgetVar="ReferenciaPersonalCreateDialog" modal="true" resizable="false" appendTo="@(body)" header="#{bundle.CreateReferenciaPersonalTitle}" 
                  closeOnEscape="true" showEffect="clip" hideEffect="clip">
            <h:form id="ReferenciaPersonalCreateForm">
                <h:panelGroup id="display">
                    <p:panelGrid columns="2" rendered="#{referenciaPersonalController.selected != null}">
                       <p:outputLabel value="#{bundle.CreateReferenciaPersonalLabel_nombre}" for="nombre" style="font-weight: bold"/>
                       <p:inputText id="nombre" value="#{referenciaPersonalController.selected.nombre}" title="#{bundle.CreateReferenciaPersonalTitle_nombre}" style="width: 200px" onkeyup="javascript:this.value = this.value.toUpperCase();" required="true" requiredMessage="Ingrese un nombre"/>
                        <p:outputLabel value="#{bundle.CreateReferenciaPersonalLabel_apellido}" for="apellido" style="font-weight: bold"/>
                        <p:inputText id="apellido" value="#{referenciaPersonalController.selected.apellido}" title="#{bundle.CreateReferenciaPersonalTitle_apellido}" style="width: 200px" onkeyup="javascript:this.value = this.value.toUpperCase();" required="true" requiredMessage="Ingrese un apellido"/>
                        <p:outputLabel value="#{bundle.CreateReferenciaPersonalLabel_correoElectrocino}" for="correoElectrocino" style="font-weight: bold"/>
                        <p:inputText id="correoElectrocino" value="#{referenciaPersonalController.selected.correoElectronico}" title="#{bundle.CreateReferenciaPersonalTitle_correoElectrocino}" style="width: 200px"/>
                        <p:outputLabel value="#{bundle.CreateReferenciaPersonalLabel_telefono}" for="telefono"  style="font-weight: bold"/>
                        <p:inputText id="telefono" value="#{referenciaPersonalController.selected.telefono}" title="#{bundle.CreateReferenciaPersonalTitle_telefono}" style="width: 200px"/>
                       <p:column/>
                       <p:column>
                           <p:commandButton styleClass="btn_g" actionListener="#{referenciaPersonalController.create}" value="#{bundle.Save}" update="display,:ReferenciaPersonalListForm:datalist,:growl" oncomplete="handleSubmit(args,'ReferenciaPersonalCreateDialog');"/>
                    <p:commandButton styleClass="btn_s" value="#{bundle.Cancel}" immediate="true" oncomplete="PF('ReferenciaPersonalCreateDialog').hide();"/>
                       </p:column>
                    </p:panelGrid>
                    
                </h:panelGroup>
            </h:form>
        </p:dialog>

    </ui:composition>
</html>
