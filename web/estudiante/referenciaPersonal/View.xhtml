<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:p="http://primefaces.org/ui">

    <ui:composition>

        <p:dialog id="ReferenciaPersonalViewDlg" widgetVar="ReferenciaPersonalViewDialog" modal="true" resizable="false" appendTo="@(body)" header="#{bundle.ViewReferenciaPersonalTitle}" 
                  closeOnEscape="true" showEffect="clip" hideEffect="clip">
            <h:form id="ReferenciaPersonalViewForm">
                <h:panelGroup id="display">
                    <p:panelGrid columns="2" rendered="#{referenciaPersonalController.selected != null}">
                          <h:outputText value="#{bundle.ViewReferenciaPersonalLabel_nombre}" style="font-weight: bold"/>
                        <h:outputText value="#{referenciaPersonalController.selected.nombre}" title="#{bundle.ViewReferenciaPersonalTitle_nombre}"/>
                        <h:outputText value="#{bundle.ViewReferenciaPersonalLabel_apellido}" style="font-weight: bold"/>
                        <h:outputText value="#{referenciaPersonalController.selected.apellido}" title="#{bundle.ViewReferenciaPersonalTitle_apellido}"/>
                        <h:outputText value="#{bundle.ViewReferenciaPersonalLabel_correoElectrocino}" style="font-weight: bold"/>
                        <h:outputText value="#{referenciaPersonalController.selected.correoElectronico}" title="#{bundle.ViewReferenciaPersonalTitle_correoElectrocino}"/>
                        <h:outputText value="#{bundle.ViewReferenciaPersonalLabel_telefono}" style="font-weight: bold"/>
                        <h:outputText value="#{referenciaPersonalController.selected.telefono}" title="#{bundle.ViewReferenciaPersonalTitle_telefono}"/>
                         </p:panelGrid>
                    <p:commandButton styleClass="btn_s" value="#{bundle.Close}" immediate="true" oncomplete="PF('ReferenciaPersonalViewDialog').hide();"/>
                </h:panelGroup>
            </h:form>
        </p:dialog>

    </ui:composition>
</html>
