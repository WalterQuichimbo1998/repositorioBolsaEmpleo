<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:p="http://primefaces.org/ui">

    <ui:composition template="./Estudiante_D.xhtml">
        <ui:define name="dir">
            <h:commandLink class="prin" value="Inicio" action="/estudiante/Estudiante_D?faces-redirect=true"/>
            <h:commandLink class="prin" value="/" disabled="true" />
            <h:commandLink class="prin" value="Mi Perfil" action="/estudiante/verPerfilPersona_D?faces-redirect=true" immediate="true" />
            <h:commandLink class="prin" value="/" disabled="true"/>
            <h:commandLink class="prin" value="Cambiar clave" style="color: #086A87;" action="/estudiante/cambiarClave_D?faces-redirect=true"/>
        </ui:define>
        <ui:define name="caja">
              <div class="caja_form">
                <h3 class="titulo_p" style="margin-top: 0;">Cambiar Clave</h3>
                <h:form class="formulario" style="margin-top: 20px;display:block;">                  
                    <div class="info2">
                        <h3  class="textoClave" for="c0" >Clave actual</h3>
                        <p:password id="c0" styleClass="inputText" value="#{usuarioController.claveAntigua}" required="true" requiredMessage="Clave actual Campo requerido"/>
                        <p:message for="c0"/>  
                        <h3  class="textoClave" for="c1" >Nueva Clave</h3>
                        <p:password id="c1" styleClass="inputText" value="#{usuarioController.selected.clave}"
                                    validatorMessage="Las claves no coinciden" match="c2" 
                                    required="true" requiredMessage="Clave nueva: Campo requerido, al menos 6 caracteres"
                                     />
                        <p:message for="c1"/>
                        <h3  class="textoClave" for="c2" >Confirme Clave</h3>
                        <p:password id="c2"  styleClass="inputText" />
                        <p:message for="c2"/>
                    </div>
                    <center>
                        <p:commandButton  styleClass="btn_guardar" ajax="false" value="Actualizar Clave" actionListener="#{usuarioController.verificarClave}"/>
                        <br/>
                        <br/>
                        <h:outputLabel style="#{usuarioController.ver==true? 'color: #009688;':'color: #e36060;'}" value="#{usuarioController.mensaje}"/>
                    </center>

                </h:form>
            </div>
            <br/>
            <br/>
            <div class="caja_form"> 
                <h3 class="titulo_p" style="margin-top: 0;">Cambiar Usuario</h3>
                <h:form class="formulario" style="margin-top: 20px;display:block;"> 

                    <div class="info2">
                        <h3 class="textoClave">Usuario</h3>
                        <h:outputLabel style="font-size: 17px;color:#454545" value="#{accesoBean.usuarioLogueado2()}"/>
                        <br/>
                        <br/>
                        <p:inputText id="c4" styleClass="inputText"  value="#{usuarioController.selected.usuario}" required="true" requiredMessage="Usuario: Campo requerido, al menos 6 caracteres"/>    
                        <p:message for="c4"/> 
                    </div>
                    <center>
                        <p:commandButton  styleClass="btn_guardar" ajax="false" value="Actualizar Usuario" actionListener="#{usuarioController.verficarUsuario()}"/>
                        <br/>
                        <br/>
                        <h:outputLabel style="#{usuarioController.ver2==true? 'color: #009688;':'color: #e36060;'}" value="#{usuarioController.mensaje2}"/>
                    </center>
                </h:form>
            </div>
            <br/>
            <br/>
        </ui:define>
    </ui:composition>

</html>
