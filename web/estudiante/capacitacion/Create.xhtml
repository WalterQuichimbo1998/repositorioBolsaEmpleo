<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui">

    <ui:composition>

        <p:dialog id="CapacitacionCreateDlg" widgetVar="CapacitacionCreateDialog" modal="true" resizable="false" appendTo="@(body)" header="#{bundle.CreateCapacitacionTitle}" 
                  closeOnEscape="true" showEffect="clip" hideEffect="clip">
            <h:form id="CapacitacionCreateForm">
                <h:panelGroup id="display">
                    <p:panelGrid columns="2" rendered="#{capacitacionController.selected != null}">
                       <p:outputLabel value="#{bundle.CreateCapacitacionLabel_institucion}" for="institucion" style="font-weight: bold"/>
                        <p:inputText id="institucion" value="#{capacitacionController.selected.institucion}" title="#{bundle.CreateCapacitacionTitle_institucion}" style="width: 300px;" onkeyup="javascript:this.value = this.value.toUpperCase();"/>
                        <p:outputLabel value="#{bundle.CreateCapacitacionLabel_nombreEvento}" for="nombreEvento" style="font-weight: bold"/>
                        <p:inputText id="nombreEvento" value="#{capacitacionController.selected.nombreEvento}" title="#{bundle.CreateCapacitacionTitle_nombreEvento}" style="width: 300px;" />
                        <p:outputLabel value="#{bundle.CreateCapacitacionLabel_idTipoEvento}" for="idTipoEvento" style="font-weight: bold"/>
                        <p:selectOneMenu id="idTipoEvento" value="#{capacitacionController.selected.idTipoEvento}" style="width: 180px;">
                           <f:selectItem itemLabel="#{bundle.SelectOneMessage}"/>   
                            <f:selectItems value="#{tipoEventoController.itemsAvailableSelectOne}"
                                           var="idTipoEventoItem"
                                           itemValue="#{idTipoEventoItem}"/>
                        </p:selectOneMenu>
                        <p:outputLabel value="#{bundle.CreateCapacitacionLabel_fechaInicio}" for="fechaInicio" style="font-weight: bold"/>
                        <p:calendar id="fechaInicio" pattern="dd/MM/yyyy" locale="es" value="#{capacitacionController.selected.fechaInicio}" title="#{bundle.EditCapacitacionTitle_fechaInicio}"  navigator="true" mask="true"/>
                        <p:outputLabel value="#{bundle.CreateCapacitacionLabel_fechaFin}" for="fechaFin" style="font-weight: bold"/>
                        <p:calendar id="fechaFin" pattern="dd/MM/yyyy" locale="es" value="#{capacitacionController.selected.fechaFin}" title="#{bundle.EditCapacitacionTitle_fechaFin}"  navigator="true" mask="true"/>
                        <p:outputLabel value="#{bundle.CreateCapacitacionLabel_dias}" for="dias" style="font-weight: bold"/>
                        <p:inputText id="dias" value="#{capacitacionController.selected.dias}" title="#{bundle.CreateCapacitacionTitle_dias}" onkeypress="if(event.which &lt; 48 || event.which &gt; 57) return false;" />
                        <p:outputLabel value="#{bundle.CreateCapacitacionLabel_idAreaEstudio}" for="idAreaEstudio" style="font-weight: bold"/>
                        <p:selectOneMenu id="idAreaEstudio" value="#{capacitacionController.selected.idAreaEstudio}" style="width: 180px;">
                           <f:selectItem itemLabel="#{bundle.SelectOneMessage}"/>   
                            <f:selectItems value="#{areaEstudioController.itemsAvailableSelectOne}"
                                           var="idAreaEstudioItem"
                                           itemValue="#{idAreaEstudioItem}"/>
                        </p:selectOneMenu>
                     
                        <p:outputLabel value="#{bundle.CreateCapacitacionLabel_idHorasCapacitaciones}" for="idHorasCapacitaciones" style="font-weight: bold"/>
                        <p:selectOneMenu id="idHorasCapacitaciones" value="#{capacitacionController.selected.idHorasCapacitaciones}" style="width: 180px;">
                            <f:selectItem itemLabel="#{bundle.SelectOneMessage}"/>   
                            <f:selectItems value="#{horasCapacitacionesController.itemsAvailableSelectOne}"
                                           var="idHorasCapacitacionesItem"
                                           itemValue="#{idHorasCapacitacionesItem}"/>
                        </p:selectOneMenu>
                        <p:outputLabel value="#{bundle.CreateCapacitacionLabel_idTipoCertificado}" for="idTipoCertificado" style="font-weight: bold"/>
                        <p:selectOneMenu id="idTipoCertificado" value="#{capacitacionController.selected.idTipoCertificado}" style="width: 180px;">
                            <f:selectItem itemLabel="#{bundle.SelectOneMessage}"/>   
                            <f:selectItems value="#{tipoCertificadoController.itemsAvailableSelectOne}"
                                           var="idTipoCertificadoItem"
                                           itemValue="#{idTipoCertificadoItem}"/>
                        </p:selectOneMenu>
                        
                        <p:column/>
                        <p:column>
                            <p:commandButton styleClass="btn_g" actionListener="#{capacitacionController.create}" value="#{bundle.Save}" update="display,:CapacitacionListForm:datalist,:growl" oncomplete="handleSubmit(args,'CapacitacionCreateDialog');"/>
                            <p:commandButton styleClass="btn_s" value="#{bundle.Cancel}" immediate="true" oncomplete="PF('CapacitacionCreateDialog').hide();"/>
                        </p:column>
                    </p:panelGrid>
                   
                </h:panelGroup>
            </h:form>
        </p:dialog>

    </ui:composition>
</html>
