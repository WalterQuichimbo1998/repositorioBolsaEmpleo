<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:p="http://primefaces.org/ui">

    <ui:composition>

        <p:dialog id="InstruccionFormalViewDlg" widgetVar="InstruccionFormalViewDialog" modal="true" resizable="false" appendTo="@(body)" header="#{bundle.ViewInstruccionFormalTitle}" 
                  closeOnEscape="true" showEffect="clip" hideEffect="clip">
            <h:form id="InstruccionFormalViewForm">
                <h:panelGroup id="display">
                    <p:panelGrid columns="2" rendered="#{instruccionFormalController.selected != null}">
                        <h:outputText value="#{bundle.ViewInstruccionFormalLabel_institucion}" style="font-weight: bold"/>
                        <h:outputText value="#{instruccionFormalController.selected.institucion}" title="#{bundle.ViewInstruccionFormalTitle_institucion}"/>
                        <h:outputText value="Título: " style="font-weight: bold"/>
                        <h:outputText value="#{instruccionFormalController.selected.titulo}" title="Título"/>
                        <h:outputText value="#{bundle.ViewInstruccionFormalLabel_codigoSenescyt}" style="font-weight: bold"/>
                        <h:outputText value="#{instruccionFormalController.selected.codigoSenescyt}" title="#{bundle.ViewInstruccionFormalTitle_codigoSenescyt}"/>
                       <h:outputText value="#{bundle.ViewInstruccionFormalLabel_idNivelAcademico}" style="font-weight: bold"/>
                       <h:outputText value="#{instruccionFormalController.selected.idNivelAcademico.nivelAcademico}" title="#{bundle.ViewInstruccionFormalTitle_idNivelAcademico}"/>
                    </p:panelGrid>
                    <p:commandButton styleClass="btn_s" value="#{bundle.Close}" immediate="true" oncomplete="PF('InstruccionFormalViewDialog').hide();"/>
                </h:panelGroup>
            </h:form>
        </p:dialog>

    </ui:composition>
</html>
