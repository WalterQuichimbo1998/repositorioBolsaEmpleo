<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui">

    <ui:composition>

        <p:dialog id="InstruccionFormalEditDlg" widgetVar="InstruccionFormalEditDialog" modal="true" resizable="false" appendTo="@(body)" header="#{bundle.EditInstruccionFormalTitle}" 
                  closeOnEscape="true" showEffect="clip" hideEffect="clip">
            <h:form id="InstruccionFormalEditForm">
                <h:panelGroup id="display">
                    <p:panelGrid columns="2" rendered="#{instruccionFormalController.selected != null}">
                        <p:outputLabel value="#{bundle.EditInstruccionFormalLabel_institucion}" for="institucion" style="font-weight: bold" />
                        <p:inputText id="institucion" value="#{instruccionFormalController.selected.institucion}" title="#{bundle.EditInstruccionFormalTitle_institucion}" 
                                      style="width: 300px" onkeyup="javascript:this.value = this.value.toUpperCase();"/>
                        <p:outputLabel value="#{bundle.EditInstruccionFormalLabel_codigoSenescyt}" for="codigoSenescyt" style="font-weight: bold"/>
                        <p:inputText id="codigoSenescyt" value="#{instruccionFormalController.selected.codigoSenescyt}" title="#{bundle.EditInstruccionFormalTitle_codigoSenescyt}" 
                                      style="width: 190px"/>
                        
                        <p:outputLabel value="#{bundle.EditInstruccionFormalLabel_idNivelAcademico}" for="idNivelAcademico" style="font-weight: bold" />
                        <p:selectOneMenu id="idNivelAcademico" value="#{instruccionFormalController.selected.idNivelAcademico}"  style="width: 200px" >
                            <f:selectItem itemLabel="#{bundle.SelectOneMessage}"/>
                            <f:selectItems value="#{nivelAcademicoController.itemsAvailableSelectOne}"
                                           var="idNivelAcademicoItem"
                                           itemValue="#{idNivelAcademicoItem}"/>
                        </p:selectOneMenu>
                          <p:column/>
                        <p:column>
                             <p:commandButton styleClass="btn_g" actionListener="#{instruccionFormalController.update}" value="#{bundle.Save}" update="display,:InstruccionFormalListForm:datalist,:growl" oncomplete="handleSubmit(args, 'InstruccionFormalEditDialog');"/>
                    <p:commandButton styleClass="btn_s" value="#{bundle.Cancel}" immediate="true" oncomplete="PF('InstruccionFormalEditDialog').hide();"/>
                        </p:column>
                    </p:panelGrid>
                   
                </h:panelGroup>
            </h:form>
        </p:dialog>

    </ui:composition>
</html>
