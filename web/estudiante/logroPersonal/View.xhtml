<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:p="http://primefaces.org/ui">

    <ui:composition>

        <p:dialog id="LogroPersonalViewDlg" widgetVar="LogroPersonalViewDialog" modal="true" resizable="false" appendTo="@(body)" header="#{bundle.ViewLogroPersonalTitle}" 
                  closeOnEscape="true" showEffect="clip" hideEffect="clip">
            <h:form id="LogroPersonalViewForm">
                <h:panelGroup id="display">
                    <p:panelGrid columns="2" rendered="#{logroPersonalController.selected != null}">
                         <h:outputText value="#{bundle.ViewLogroPersonalLabel_idTipoLogro}" style="font-weight: bold"/>
                         <h:outputText value="#{logroPersonalController.selected.idTipoLogro.tipoLogro}" title="#{bundle.ViewLogroPersonalTitle_idTipoLogro}"/>
                    <h:outputText value="#{bundle.ViewLogroPersonalLabel_descripcion}" style="font-weight: bold"/>
                        <h:outputText value="#{logroPersonalController.selected.descripcion}" title="#{bundle.ViewLogroPersonalTitle_descripcion}"/>
                        
                    </p:panelGrid>
                    <p:commandButton styleClass="btn_s" value="#{bundle.Close}" immediate="true" oncomplete="PF('LogroPersonalViewDialog').hide();"/>
                </h:panelGroup>
            </h:form>
        </p:dialog>

    </ui:composition>
</html>
