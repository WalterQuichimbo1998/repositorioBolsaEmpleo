<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui">

    <ui:composition>

        <p:dialog id="ExperienciaLaboralEditDlg" widgetVar="ExperienciaLaboralEditDialog" modal="true" resizable="false" appendTo="@(body)" header="#{bundle.EditExperienciaLaboralTitle}" 
                  closeOnEscape="true" showEffect="clip" hideEffect="clip">
            <h:form id="ExperienciaLaboralEditForm">
                <h:panelGroup id="display">
                    <p:panelGrid columns="2" rendered="#{experienciaLaboralController.selected != null}">
                        <p:outputLabel value="#{bundle.EditExperienciaLaboralLabel_institucion}" for="institucion" style="font-weight: bold"/>
                        <p:inputText id="institucion" value="#{experienciaLaboralController.selected.institucion}" title="#{bundle.EditExperienciaLaboralTitle_institucion}" style="width: 300px;" onkeyup="javascript:this.value = this.value.toUpperCase();"/>
                        <p:outputLabel value="#{bundle.EditExperienciaLaboralLabel_puesto}" for="puesto" style="font-weight: bold"/>
                        <p:inputText id="puesto" value="#{experienciaLaboralController.selected.puesto}" title="#{bundle.EditExperienciaLaboralTitle_puesto}" style="width: 300px;"/>
                        <p:outputLabel value="#{bundle.EditExperienciaLaboralLabel_idAreaTrabajo}" for="idAreaTrabajo" style="font-weight: bold"/>
                        <p:selectOneMenu id="idAreaTrabajo" value="#{experienciaLaboralController.selected.idAreaTrabajo}" style="width: 180px;">
                            <f:selectItem itemLabel="#{bundle.SelectOneMessage}"/>
                            <f:selectItems value="#{areaTrabajoController.itemsAvailableSelectOne}"
                                           var="idAreaTrabajoItem"
                                           itemValue="#{idAreaTrabajoItem}"/>
                        </p:selectOneMenu>
                        <p:outputLabel value="#{bundle.EditExperienciaLaboralLabel_fechaInicio}" for="fechaInicio" style="font-weight: bold"/>
                        <p:calendar id="fechaInicio" pattern="dd/MM/yyyy" locale="es" value="#{experienciaLaboralController.selected.fechaInicio}" title="#{bundle.EditExperienciaLaboralTitle_fechaInicio}"  navigator="true" mask="true"/>
                        <p:outputLabel value="#{bundle.EditExperienciaLaboralLabel_fechaFin}" for="fechaFin" style="font-weight: bold"/>
                        <p:calendar id="fechaFin" pattern="dd/MM/yyyy" locale="es" value="#{experienciaLaboralController.selected.fechaFin}" title="#{bundle.EditExperienciaLaboralTitle_fechaFin}"  navigator="true" mask="true"/>
                        <p:outputLabel value="#{bundle.EditExperienciaLaboralLabel_actividades}" for="actividades" style="font-weight: bold"/>
                        <p:inputTextarea id="actividades"  rows="3" cols="40" value="#{experienciaLaboralController.selected.actividades}" title="#{bundle.EditExperienciaLaboralTitle_actividades}" />
                        <p:outputLabel value="#{bundle.EditExperienciaLaboralLabel_trabajaActualmente}" for="trabajaActualmente" style="font-weight: bold"/>
                        <p:selectOneRadio id="trabajaActualmente"  value="#{experienciaLaboralController.selected.trabajaActualmente}" >                           
                            <f:selectItem itemLabel="Si" itemValue="1" />
                            <f:selectItem itemLabel="No" itemValue="0" />                            
                        </p:selectOneRadio>                           

                        <p:column/>
                        <p:column>
                            <p:commandButton styleClass="btn_g" actionListener="#{experienciaLaboralController.update}" value="#{bundle.Save}" update="display,:ExperienciaLaboralListForm:datalist,:growl" oncomplete="handleSubmit(args, 'ExperienciaLaboralEditDialog');"/>
                            <p:commandButton styleClass="btn_s" value="#{bundle.Cancel}" immediate="true" oncomplete="PF('ExperienciaLaboralEditDialog').hide();"/>
                        </p:column>
                    </p:panelGrid>

                </h:panelGroup>
            </h:form>
        </p:dialog>

    </ui:composition>
</html>
