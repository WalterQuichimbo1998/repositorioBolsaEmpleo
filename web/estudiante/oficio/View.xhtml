<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:p="http://primefaces.org/ui">

    <ui:composition>

        <p:dialog id="OficioViewDlg" widgetVar="OficioViewDialog" modal="true" resizable="false" appendTo="@(body)" header="#{bundle.ViewOficioTitle}" 
                  closeOnEscape="true" showEffect="clip" hideEffect="clip">
            <h:form id="OficioViewForm">
                <h:panelGroup id="display">
                    <p:panelGrid columns="2" rendered="#{oficioController.selected != null}">
                       <h:outputText value="#{bundle.ViewOficioLabel_oficio}" style="font-weight: bold"/>
                        <h:outputText value="#{oficioController.selected.oficio}" title="#{bundle.ViewOficioTitle_oficio}" />
                        <h:outputText value="#{bundle.ViewOficioLabel_descripcion}" style="font-weight: bold"/>
                        <h:outputText value="#{oficioController.selected.descripcion}" title="#{bundle.ViewOficioTitle_descripcion}"/>
                        </p:panelGrid>
                    <p:commandButton styleClass="btn_s" value="#{bundle.Close}" immediate="true" oncomplete="PF('OficioViewDialog').hide();"/>
                </h:panelGroup>
            </h:form>
        </p:dialog>

    </ui:composition>
</html>
