<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:p="http://primefaces.org/ui">

    <ui:composition>

        <p:dialog id="OficioEditDlg" widgetVar="OficioEditDialog" modal="true" resizable="false" appendTo="@(body)" header="#{bundle.EditOficioTitle}" 
                  closeOnEscape="true" showEffect="clip" hideEffect="clip">
            <h:form id="OficioEditForm">
                <h:panelGroup id="display">
                    <p:panelGrid columns="2" rendered="#{oficioController.selected != null}">
                        <p:outputLabel value="#{bundle.EditOficioLabel_oficio}" for="oficio" style="font-weight: bold" />
                        <p:inputText id="oficio" value="#{oficioController.selected.oficio}" title="#{bundle.EditOficioTitle_oficio}" onkeyup="javascript:this.value = this.value.toUpperCase();" style="width:250px"/>
                        <p:outputLabel value="#{bundle.EditOficioLabel_descripcion}" for="descripcion" style="font-weight: bold"/>
                        <p:inputTextarea id="descripcion"  rows="3" cols="33" value="#{oficioController.selected.descripcion}" title="#{bundle.EditOficioTitle_descripcion}" />
                        <p:column/>
                       <p:column>
                           <p:commandButton styleClass="btn_g" actionListener="#{oficioController.update}" value="#{bundle.Save}" update="display,:OficioListForm:datalist,:growl" oncomplete="handleSubmit(args, 'OficioEditDialog');"/>
                    <p:commandButton styleClass="btn_s" value="#{bundle.Cancel}" immediate="true" oncomplete="PF('OficioEditDialog').hide();"/>
                       </p:column>
                    </p:panelGrid>
                    
                </h:panelGroup>
            </h:form>
        </p:dialog>

    </ui:composition>
</html>
