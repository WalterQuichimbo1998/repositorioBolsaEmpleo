<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui">

    <ui:composition>

        <p:dialog id="IdiomaCreateDlg" widgetVar="IdiomaCreateDialog" modal="true" resizable="false" appendTo="@(body)" header="#{bundle.CreateIdiomaTitle}" 
                  closeOnEscape="true" showEffect="clip" hideEffect="clip">
            <h:form id="IdiomaCreateForm">
                <h:panelGroup id="display">
                    <p:panelGrid columns="2" rendered="#{idiomaController.selected != null}">
                       
                        <p:outputLabel value="#{bundle.CreateIdiomaLabel_idListaIdiomas}" for="idListaIdiomas" style="font-weight: bold" />
                        <p:selectOneMenu id="idListaIdiomas" value="#{idiomaController.selected.idListaIdiomas}" style="width: 150px" required="true" requiredMessage="Seleccione el idioma">
                            <f:selectItem itemLabel="#{bundle.SelectOneMessage}"/>   
                            <f:selectItems value="#{listaIdiomasController.itemsAvailableSelectOne}"
                                           var="idListaIdiomasItem"
                                           itemValue="#{idListaIdiomasItem}"/>
                        </p:selectOneMenu>
                        <p:outputLabel value="#{bundle.CreateIdiomaLabel_idNivelEscrito}" for="idNivelEscrito" style="font-weight: bold"/>
                        <p:selectOneMenu id="idNivelEscrito" value="#{idiomaController.selected.idNivelEscrito}" style="width: 150px" required="true" requiredMessage="Seleccione el nivel escrito">
                            <f:selectItem itemLabel="#{bundle.SelectOneMessage}"/>   
                            <f:selectItems value="#{nivelEscritoController.itemsAvailableSelectOne}"
                                           var="idNivelEscritoItem"
                                           itemValue="#{idNivelEscritoItem}"/>
                        </p:selectOneMenu>
                        <p:outputLabel value="#{bundle.CreateIdiomaLabel_idNivelHablado}" for="idNivelHablado" style="font-weight: bold"/>
                        <p:selectOneMenu id="idNivelHablado" value="#{idiomaController.selected.idNivelHablado}" style="width: 150px" required="true" requiredMessage="Seleccione el nivel hablado">
                           <f:selectItem itemLabel="#{bundle.SelectOneMessage}"/>   
                            <f:selectItems value="#{nivelHabladoController.itemsAvailableSelectOne}"
                                           var="idNivelHabladoItem"
                                           itemValue="#{idNivelHabladoItem}"/>
                        </p:selectOneMenu>
                          <p:column/>
                        <p:column>
                            <p:commandButton styleClass="btn_g" actionListener="#{idiomaController.create}" value="#{bundle.Save}" update="display,:IdiomaListForm:datalist,:growl" oncomplete="handleSubmit(args,'IdiomaCreateDialog');"/>
                    <p:commandButton styleClass="btn_s" value="#{bundle.Cancel}" immediate="true" oncomplete="PF('IdiomaCreateDialog').hide();"/>
                        </p:column>
                    </p:panelGrid>
                    
                </h:panelGroup>
            </h:form>
        </p:dialog>

    </ui:composition>
</html>
