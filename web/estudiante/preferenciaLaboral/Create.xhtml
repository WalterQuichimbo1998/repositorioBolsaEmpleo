<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui">

    <ui:composition>

        <p:dialog id="PreferenciaLaboralCreateDlg" widgetVar="PreferenciaLaboralCreateDialog" modal="true" resizable="false" appendTo="@(body)" header="Crear Preferencia Laboral" 
                  closeOnEscape="true" showEffect="clip" hideEffect="clip">
            <h:form id="PreferenciaLaboralCreateForm">
                <h:panelGroup id="display">
                    <p:panelGrid columns="2" rendered="#{preferenciaLaboralController.selected != null}">
                       <p:outputLabel value="#{bundle.CreatePreferenciaLaboralLabel_sectorPublico}" for="sectorPublico" style="font-weight: bold" />
                       <p:selectOneRadio id="sectorPublico"  value="#{preferenciaLaboralController.selected.sectorPublico}" >                           
                           <f:selectItem itemLabel="Si" itemValue="1" />
                          <f:selectItem itemLabel="No" itemValue="0" />                            
                       </p:selectOneRadio>
                       
                        <p:outputLabel value="#{bundle.CreatePreferenciaLaboralLabel_sectorPrvado}" for="sectorPrivado" style="font-weight: bold"/>
                        <p:selectOneRadio id="sectorPrivado"  value="#{preferenciaLaboralController.selected.sectorPrvado}" >                           
                           <f:selectItem itemLabel="Si" itemValue="1" />
                          <f:selectItem itemLabel="No" itemValue="0" />                            
                       </p:selectOneRadio>   
                        
                        <p:outputLabel value="#{bundle.CreatePreferenciaLaboralLabel_aspiracionSalarial}" for="aspiracionSalarial" style="font-weight: bold"/>
                        <p:inputText id="aspiracionSalarial" style="width: 70px" onkeypress="if(event.which &lt; 48 || event.which &gt; 57) return false;" value="#{preferenciaLaboralController.selected.aspiracionSalarial}" title="#{bundle.CreatePreferenciaLaboralTitle_aspiracionSalarial}" />
                        
                        <p:outputLabel value="#{bundle.CreatePreferenciaLaboralLabel_trabajarResidencia}" for="trabajarResidencia" style="font-weight: bold" />
                        <p:selectOneRadio id="trabajarResidencia"  value="#{preferenciaLaboralController.selected.trabajarResidencia}" >                           
                           <f:selectItem itemLabel="Si" itemValue="1" />
                          <f:selectItem itemLabel="No" itemValue="0" />                            
                       </p:selectOneRadio>    

                    </p:panelGrid>
                    <p:commandButton styleClass="btn_g" actionListener="#{preferenciaLaboralController.create}" value="#{bundle.Save}" update="display,:PreferenciaLaboralListForm:datalist,:growl" oncomplete="handleSubmit(args,'PreferenciaLaboralCreateDialog');"/>
                    <p:commandButton styleClass="btn_s" value="#{bundle.Cancel}" immediate="true" oncomplete="PF('PreferenciaLaboralCreateDialog').hide();"/>
                </h:panelGroup>
            </h:form>
        </p:dialog>

    </ui:composition>
</html>
