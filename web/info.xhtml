<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:p="http://primefaces.org/ui"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core">  

    <ui:composition template="index.xhtml">
        <ui:define name="link">
            <li>
                <p:commandButton value="Inicio" class="btn2" action="index?faces-redirect=true"/>
            </li>
            <li>
                <p:commandButton value="Ofertas Laborales" class="btn2" actionListener="#{ofertaLaboralController.listaO()}" action="ofertas?faces-redirect=true" />
            </li>
            <li>
                <p:commandButton value="Contacto" class="btn2" action="contacto?faces-redirect=true" />
            </li>
            <li>
                <p:commandButton value="Recuperar clave" class="btn2 bbt" action="info?faces-redirect=true" />
            </li>
            <li id="ingresar0">
                <p:commandButton value="Iniciar Sesión" class="btn2" oncomplete="PF('login_estudiante').show()" update=":datos"/>
            </li>  
            <li id="ingresar1">                                   
                <p:commandLink title="Iniciar Sesión"  oncomplete="PF('login_estudiante').show()" update=":datos" >
                    <img style="width: 50px;object-fit:cover;object-position:center center;vertical-align: -17px;"
                         src="#{request.contextPath}/resources/img/internet.png" ></img>
                </p:commandLink>
            </li>
        </ui:define>
        <ui:define name="caja">
            <br/>
            <br/>
            <br/>
            <br/>
            <div style="width: 70%;height: auto;margin: auto;border:1px solid #ccc">
                <h1 style="text-align: center;font-family:Arial;color:#454545">Recuperación de Clave</h1>
                <h:form>
                    <center>
                        <h:outputText value="Ingrese el correo electrónico con el cuál se registro" style="font-size: 20px;font-family: Arial;"/>
                        <br/>
                        <br/>
                        <p:inputText id="email" maxlength="45" styleClass="inputText" value="#{personaController.correo}" required="true" requiredMessage="Ingrese su correo electrónico" autocomplete="off"  
                                     validatorMessage="El correo electrónico no es válido">
                            <f:validateRegex pattern="^[_A-Za-z0-9-\+]+(\.[_A-Za-z0-9-]+)*@[A-Za-z0-9-]+(\.[A-Za-z0-9]+)*(\.[A-Za-z]{2,})$" />
                        </p:inputText>
                        <p:message for="email" />
                        <br/>
                        <br/>
                        <h:outputText value="Ingrese su número de cédula" style="font-size: 20px;font-family: Arial;"/>
                        <br/>
                        <br/>
                        <p:inputText id="dni" maxlength="10" styleClass="inputText" value="#{personaController.cedula}" required="true" requiredMessage="Ingrese su número de cédula" autocomplete="off"
                                     onkeypress="if (event.which &lt; 48 || event.which &gt; 57) return false;"/>  
                        <p:message for="dni" />
                    </center>
                    <br/>
                    <center>
                        <p:commandButton styleClass="enviar"  value="Enviar" ajax="false" actionListener="#{personaController.recuperarClave()}" style="outline: none"/> 
                    </center>
                    <br/>
                    <center>
                        <h:outputLabel style="#{personaController.cc==true? 'color:#007bff;font-family:Arial;font-size:16px;':'color:red;font-family:Arial;font-size:16px;'}" value="#{personaController.mensaje}"/>
                        <br/>
                        <h:outputLabel style="font-size: 18px; font-weight: bold;font-family:Arial;color:#454545" value="Contáctese con el Instituto Superior Tecnológico Limón" title="ISTL"/>
                        <br/>
                        <h:commandLink style="font-size: 16px;font-family:Arial;color:#039BE5;text-decoration: none;" value="Para más información" title="Info"
                                       immediate="true" action="contacto?faces-redirect=true"/>
                        <br/>
                        
                    </center>
                </h:form>
                <br/>
            </div>
            <br/>
            <br/>
            <br/>
            <br/>
        </ui:define>
    </ui:composition>
</html>
