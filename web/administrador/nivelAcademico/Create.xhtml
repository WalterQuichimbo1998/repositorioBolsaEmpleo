<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:p="http://primefaces.org/ui">

    <ui:composition>

        <p:dialog id="NivelAcademicoCreateDlg" widgetVar="NivelAcademicoCreateDialog" modal="true" resizable="false" appendTo="@(body)" header="#{bundle.CreateNivelAcademicoTitle}"
                  closeOnEscape="true" showEffect="clip" hideEffect="clip">
            <h:form id="NivelAcademicoCreateForm">
                <h:panelGroup id="display">
                    <p:panelGrid columns="2" rendered="#{nivelAcademicoController.selected != null}">
                        <p:outputLabel value="#{bundle.CreateNivelAcademicoLabel_nivelAcademico}" for="nivelAcademico" style="font-weight: bold"/>
                        <p:inputText id="nivelAcademico" value="#{nivelAcademicoController.selected.nivelAcademico}" title="#{bundle.CreateNivelAcademicoTitle_nivelAcademico}" style="width: 200px" 
                                     onkeyup="javascript:this.value = this.value.toUpperCase();"/>
                        <p:column/>
                        <p:column>
                            <p:commandButton styleClass="btn_g" actionListener="#{nivelAcademicoController.create}" value="#{bundle.Save}" update="display,:NivelAcademicoListForm:datalist,:growl" oncomplete="handleSubmit(args,'NivelAcademicoCreateDialog');"/>
                            <p:commandButton styleClass="btn_s" value="#{bundle.Cancel}" immediate="true" oncomplete="PF('NivelAcademicoCreateDialog').hide();"/>
                        </p:column>
                    </p:panelGrid>

                </h:panelGroup>
            </h:form>
        </p:dialog>

    </ui:composition>
</html>
