<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:p="http://primefaces.org/ui">

    <ui:composition>

        <p:dialog id="CantonEditDlg" widgetVar="CantonEditDialog" modal="true" resizable="false" appendTo="@(body)" header="#{bundle.EditCantonTitle}"
                  closeOnEscape="true" showEffect="clip" hideEffect="clip">
            <h:form id="CantonEditForm">
                <h:panelGroup id="display">
                    <p:panelGrid columns="2" rendered="#{cantonController.selected != null}">
                        <p:outputLabel value="#{bundle.EditCantonLabel_canton}" for="canton" style="font-weight: bold"/>
                        <p:inputText id="canton" style="width: 240px" value="#{cantonController.selected.canton}" title="#{bundle.EditCantonTitle_canton}" onkeyup="javascript:this.value = this.value.toUpperCase();"/>
                        <p:column/> 
                        <p:column>
                            <p:commandButton styleClass="btn_g" actionListener="#{cantonController.update}" value="#{bundle.Save}" update="display,:CantonListForm:datalist,:growl" oncomplete="handleSubmit(args, 'CantonEditDialog');"/>
                            <p:commandButton styleClass="btn_s" value="#{bundle.Cancel}" immediate="true" oncomplete="PF('CantonEditDialog').hide();"/>
                        </p:column> 
                    </p:panelGrid>

                </h:panelGroup>
            </h:form>
        </p:dialog>

    </ui:composition>
</html>
