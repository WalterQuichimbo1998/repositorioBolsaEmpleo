<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui">

    <ui:composition>

        <p:dialog id="CantonViewDlg" widgetVar="CantonViewDialog" modal="true" resizable="false" appendTo="@(body)" header="#{bundle.ViewCantonTitle}"
                  closeOnEscape="true" showEffect="clip" hideEffect="clip">
            <h:form id="CantonViewForm">
                <h:panelGroup id="display">
                    <p:panelGrid columns="2" rendered="#{cantonController.selected != null}">
                        <h:outputText value="#{bundle.ViewCantonLabel_canton}" style="font-weight: bold"/>
                        <h:outputText value="#{cantonController.selected.canton}" title="#{bundle.ViewCantonTitle_canton}"/>
                        </p:panelGrid>
                    <p:commandButton styleClass="btn_s" value="#{bundle.Close}" immediate="true" oncomplete="PF('CantonViewDialog').hide();"/>
                </h:panelGroup>
            </h:form>
        </p:dialog>

    </ui:composition>
</html>
