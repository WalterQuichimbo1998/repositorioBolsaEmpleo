<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:p="http://primefaces.org/ui">

    <ui:composition>

        <p:dialog id="PromocionViewDlg" widgetVar="PromocionViewDialog" modal="true" resizable="false" appendTo="@(body)" header="#{bundle.ViewPromocionTitle}"
                  closeOnEscape="true" showEffect="clip" hideEffect="clip">
            <h:form id="PromocionViewForm">
                <h:panelGroup id="display">
                    <p:panelGrid columns="2" rendered="#{promocionController.selected != null}">
                        <h:outputText value="#{bundle.ViewPromocionLabel_promocion}" style="font-weight: bold"/>
                        <h:outputText value="#{promocionController.selected.promocion}" title="#{bundle.ViewPromocionTitle_promocion}"/>
                    </p:panelGrid>
                    <p:commandButton styleClass="btn_s" value="#{bundle.Close}" immediate="true" oncomplete="PF('PromocionViewDialog').hide();"/>
                </h:panelGroup>
            </h:form>
        </p:dialog>

    </ui:composition>
</html>
