<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui">

    <ui:composition template="../administrador.xhtml">
        <ui:define name="link">
            <li>
                <p:commandButton value="Inicio" class="btn2" action="/administrador/administrador?faces-redirect=true" />
            </li>                    
            <li>
                <p:commandButton value="Personas" class="btn2" action="/administrador/persona/List?faces-redirect=true" />
            </li>
            <li>
                <p:commandButton value="Usuarios" class="btn2" action="/administrador/usuario/List?faces-redirect=true" />
            </li>
            <li>
                <p:commandButton value="Tipos de Sangre" class="btn2 bbt" action="/administrador/tipoSangre/List?faces-redirect=true"/>
            </li>
            <li>
                <p:commandButton value="Cerrar SesiÃ³n" styleClass="btn2 cs"   oncomplete="PF('form_logout').show()"/>
            </li>
        </ui:define>
        <ui:define name="dir">
            <h:commandLink class="prin" value="Inicio" action="/administrador/administrador?faces-redirect=true"/>
            <h:commandLink class="prin" value="/" disabled="true"/>
            <h:commandLink class="prin" value="Tipos de Sangre" style="color: #086A87;" action="/administrador/tipoSangre/List?faces-redirect=true"/>
        </ui:define>
        <ui:define name="caja">

            
            <h:form id="TipoSangreListForm" class="tablaCentro" >
                <h3 class="titulo_p">Tipos de Sangre</h3>
                <p:panel>
                    <p:dataTable id="datalist" value="#{tipoSangreController.items}" var="item"
                                 selectionMode="single" selection="#{tipoSangreController.selected}"
                                 paginator="true"
                                 rowKey="#{item.idTipoSangre}"
                                 rows="10"
                                 rowsPerPageTemplate="10,20,30,40,50"
                                 paginatorPosition="bottom"
                                 sortBy="#{item.idTipoSangre}"
                                 sortOrder="descending"
                                 >

                        <p:ajax event="rowSelect"   update="createButton viewButton editButton deleteButton"/>
                        <p:ajax event="rowUnselect" update="createButton viewButton editButton deleteButton"/>


                        <p:column sortBy="#{item.tipoSangre}" >
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListTipoSangreTitle_tipoSangre}"/>
                            </f:facet>
                            <h:outputText style="font-size: 16px" value="#{item.tipoSangre}"/>
                        </p:column>
                        <f:facet name="footer">
                            <p:commandButton id="createButton" styleClass="crear" icon="ui-icon-plus"   value="#{bundle.Create}" actionListener="#{tipoSangreController.prepareCreate}" update=":TipoSangreCreateForm" oncomplete="PF('TipoSangreCreateDialog').show()"/>
                            <p:commandButton id="viewButton" styleClass="ver"  icon="ui-icon-search" value="#{bundle.View}" update=":TipoSangreViewForm" oncomplete="PF('TipoSangreViewDialog').show()" disabled="#{empty tipoSangreController.selected}"/>
                            <p:commandButton id="editButton" styleClass="editar"  icon="ui-icon-pencil" value="#{bundle.Edit}" update=":TipoSangreEditForm" oncomplete="PF('TipoSangreEditDialog').show()" disabled="#{empty tipoSangreController.selected}"/>
                            <p:commandButton id="deleteButton" styleClass="eliminar" icon="ui-icon-trash"  value="#{bundle.Delete}" actionListener="#{tipoSangreController.destroy}" update=":growl,datalist"  disabled="#{empty tipoSangreController.selected}">
                               <p:confirm message="Eliminar Registro" header="Aviso" icon="ui-icon-alert"   > </p:confirm>                                
                            </p:commandButton>                      
                            <p:confirmDialog global="true" showEffect="clip" hideEffect="clip" style="background: #bbede3;font-size: 16px !important;font-weight: bold" id="iinfo">                             
                                <p:commandButton style="width: 70px;margin-left: 17px;font-size: 16px !important;background: #29a0c7;outline: none;box-shadow: none" value="Si" type="button"  styleClass="ui-confirmdialog-yes"></p:commandButton>
                                <p:commandButton style="width: 70px;font-size: 16px !important;background: #e26c6c;outline: none;box-shadow: none;" value="No" type="button" styleClass="ui-confirmdialog-no" immediate="true"></p:commandButton>
                            </p:confirmDialog>


                        </f:facet>
                    </p:dataTable>
                </p:panel>
            </h:form>

            <ui:include src="Create.xhtml"/>
            <ui:include src="Edit.xhtml"/>
            <ui:include src="View.xhtml"/>

        </ui:define>
    </ui:composition>

</html>
