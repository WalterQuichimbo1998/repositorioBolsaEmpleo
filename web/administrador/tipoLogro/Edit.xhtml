<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:p="http://primefaces.org/ui">

    <ui:composition>

        <p:dialog id="TipoLogroEditDlg" widgetVar="TipoLogroEditDialog" modal="true" resizable="false" appendTo="@(body)" header="#{bundle.EditTipoLogroTitle}"
                  closeOnEscape="true" showEffect="clip" hideEffect="clip">
            <h:form id="TipoLogroEditForm">
                <h:panelGroup id="display">
                    <p:panelGrid columns="2" rendered="#{tipoLogroController.selected != null}">
                        <p:outputLabel value="#{bundle.EditTipoLogroLabel_tipoLogro}" for="tipoLogro" style="font-weight: bold"/>
                        <p:inputText id="tipoLogro" value="#{tipoLogroController.selected.tipoLogro}" title="#{bundle.EditTipoLogroTitle_tipoLogro}" style="width: 200px" onkeyup="javascript:this.value = this.value.toUpperCase();"/>
                        <p:column/>
                        <p:column>
                            <p:commandButton styleClass="btn_g" actionListener="#{tipoLogroController.update}" value="#{bundle.Save}" update="display,:TipoLogroListForm:datalist,:growl" oncomplete="handleSubmit(args, 'TipoLogroEditDialog');"/>
                            <p:commandButton styleClass="btn_s" value="#{bundle.Cancel}" immediate="true" oncomplete="PF('TipoLogroEditDialog').hide();"/>
                        </p:column>
                    </p:panelGrid>

                </h:panelGroup>
            </h:form>
        </p:dialog>

    </ui:composition>
</html>
