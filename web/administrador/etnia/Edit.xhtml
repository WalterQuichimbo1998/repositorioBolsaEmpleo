<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:p="http://primefaces.org/ui">

    <ui:composition>

        <p:dialog id="EtniaEditDlg" widgetVar="EtniaEditDialog" modal="true" resizable="false" appendTo="@(body)" header="#{bundle.EditEtniaTitle}"
                  closeOnEscape="true" showEffect="clip" hideEffect="clip">
            <h:form id="EtniaEditForm">
                <h:panelGroup id="display">
                    <p:panelGrid columns="2" rendered="#{etniaController.selected != null}">
                        <p:outputLabel value="#{bundle.EditEtniaLabel_etnia}" for="etnia" style="font-weight: bold"/>
                        <p:inputText id="etnia" value="#{etniaController.selected.etnia}" title="#{bundle.EditEtniaTitle_etnia}" onkeyup="javascript:this.value = this.value.toUpperCase();"/>
                        <p:column/>
                        <p:column>
                            <p:commandButton styleClass="btn_g" actionListener="#{etniaController.update}" value="#{bundle.Save}" update="display,:EtniaListForm:datalist,:growl" oncomplete="handleSubmit(args, 'EtniaEditDialog');"/>
                            <p:commandButton styleClass="btn_s" value="#{bundle.Cancel}" immediate="true" oncomplete="PF('EtniaEditDialog').hide();"/>
                        </p:column>
                    </p:panelGrid>

                </h:panelGroup>
            </h:form>
        </p:dialog>

    </ui:composition>
</html>
