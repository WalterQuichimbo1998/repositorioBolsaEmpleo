<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui">

    <ui:composition template="../administrador.xhtml">
         <ui:define name="link">
            <li>
                <p:commandButton value="Inicio" class="btn2" action="/administrador/administrador?faces-redirect=true" />
            </li>                    
            <li>
                <p:commandButton value="Personas" class="btn2" action="/administrador/persona/List?faces-redirect=true" />
            </li>
            <li>
                <p:commandButton value="Usuarios" class="btn2" action="/administrador/usuario/List?faces-redirect=true" />
            </li>
            <li>
                <p:commandButton value="Roles" class="btn2 bbt" action="/administrador/rol/List?faces-redirect=true"/>
            </li>
            <li>
                <p:commandButton value="Cerrar SesiÃ³n" styleClass="btn2 cs"   oncomplete="PF('form_logout').show()"/>
            </li>
        </ui:define>
        <ui:define name="dir">
            <h:commandLink class="prin" value="Inicio" action="/administrador/administrador?faces-redirect=true"/>
            <h:commandLink class="prin" value="/" disabled="true"/>
            <h:commandLink class="prin" value="Roles" style="color: #086A87;" action="/administrador/rol/List?faces-redirect=true"/>
         </ui:define>
        <ui:define name="caja">

            <h3 class="titulo_p">Roles</h3>
            <h:form id="RolListForm" style="text-align: center">
                <p:panel>
                    <p:dataTable id="datalist" value="#{rolController.items}" var="item"
                                 selectionMode="single" selection="#{rolController.selected}"
                                 paginator="true"
                                 rowKey="#{item.idRol}"
                                 rows="10"
                                 rowsPerPageTemplate="10,20,30,40,50"
                                 paginatorPosition="bottom"
                                 >

                        <p:ajax event="rowSelect"   update="createButton viewButton editButton deleteButton"/>
                        <p:ajax event="rowUnselect" update="createButton viewButton editButton deleteButton"/>

                 
                        <p:column sortBy="#{item.rol}">
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListRolTitle_rol}"/>
                            </f:facet>
                            <h:outputText value="#{item.rol}"/>
                        </p:column>
                        <p:column sortBy="#{item.descripcion}">
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListRolTitle_descripcion}"/>
                            </f:facet>
                            <h:outputText value="#{item.descripcion}"/>
                        </p:column>
                        
                        <f:facet name="footer">
                            <p:commandButton id="createButton" styleClass="crear" icon="ui-icon-plus"   value="#{bundle.Create}" actionListener="#{rolController.prepareCreate}" update=":RolCreateForm" oncomplete="PF('RolCreateDialog').show()"/>
                            <p:commandButton id="viewButton" styleClass="ver"  icon="ui-icon-search" value="#{bundle.View}" update=":RolViewForm" oncomplete="PF('RolViewDialog').show()" disabled="#{empty rolController.selected}"/>
                            <p:commandButton id="editButton" styleClass="editar"  icon="ui-icon-pencil" value="#{bundle.Edit}" update=":RolEditForm" oncomplete="PF('RolEditDialog').show()" disabled="#{empty rolController.selected}"/>
                            <p:commandButton id="deleteButton" styleClass="eliminar" icon="ui-icon-trash"  value="#{bundle.Delete}" actionListener="#{rolController.destroy}" update=":growl,datalist" disabled="#{empty rolController.selected}">
                                <p:confirm message="Eliminar Rol" header="Aviso" icon="ui-icon-alert"   > </p:confirm>                                
                            </p:commandButton>                      
                            <p:confirmDialog global="true" showEffect="clip" hideEffect="clip" style="background: #bbede3;font-size: 16px !important;font-weight: bold" id="iinfo">                             
                                <p:commandButton style="width: 70px;margin-left: 17px;font-size: 16px !important;background: #29a0c7;outline: none;box-shadow: none" value="Si" type="button"  styleClass="ui-confirmdialog-yes"></p:commandButton>
                                <p:commandButton style="width: 70px;font-size: 16px !important;background: #e26c6c;outline: none;box-shadow: none;" value="No" type="button" styleClass="ui-confirmdialog-no" immediate="true"></p:commandButton>
                            </p:confirmDialog>
                        </f:facet>
                    </p:dataTable>
                </p:panel>
            </h:form>

            <ui:include src="Create.xhtml"/>
            <ui:include src="Edit.xhtml"/>
            <ui:include src="View.xhtml"/>
        </ui:define>
    </ui:composition>

</html>
