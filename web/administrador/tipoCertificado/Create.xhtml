<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:p="http://primefaces.org/ui">

    <ui:composition>

        <p:dialog id="TipoCertificadoCreateDlg" widgetVar="TipoCertificadoCreateDialog" modal="true" resizable="false" appendTo="@(body)" header="#{bundle.CreateTipoCertificadoTitle}"
                  closeOnEscape="true" showEffect="clip" hideEffect="clip">
            <h:form id="TipoCertificadoCreateForm">
                <h:panelGroup id="display">
                    <p:panelGrid columns="2" rendered="#{tipoCertificadoController.selected != null}">
                        <p:outputLabel value="#{bundle.CreateTipoCertificadoLabel_tipoCertificado}" for="tipoCertificado" style="font-weight: bold"/>
                        <p:inputText id="tipoCertificado" value="#{tipoCertificadoController.selected.tipoCertificado}" title="#{bundle.CreateTipoCertificadoTitle_tipoCertificado}" onkeyup="javascript:this.value = this.value.toUpperCase();"
                                     style="width: 200px" required="true" requiredMessage="Escriba el tipo de certificado" maxlength="45"/>
                        <p:column/>
                        <p:column>
                            <p:commandButton styleClass="btn_g" actionListener="#{tipoCertificadoController.create}" value="#{bundle.Save}" update="display,:TipoCertificadoListForm:datalist,:growl" oncomplete="handleSubmit(args,'TipoCertificadoCreateDialog');"/>
                            <p:commandButton styleClass="btn_s" value="#{bundle.Cancel}" immediate="true" oncomplete="PF('TipoCertificadoCreateDialog').hide();"/>
                        </p:column>
                    </p:panelGrid>

                </h:panelGroup>
            </h:form>
        </p:dialog>

    </ui:composition>
</html>
