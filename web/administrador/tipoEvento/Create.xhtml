<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:p="http://primefaces.org/ui">

    <ui:composition>

        <p:dialog id="TipoEventoCreateDlg" widgetVar="TipoEventoCreateDialog" modal="true" resizable="false" appendTo="@(body)" header="#{bundle.CreateTipoEventoTitle}"
                  closeOnEscape="true" showEffect="clip" hideEffect="clip">
            <h:form id="TipoEventoCreateForm">
                <h:panelGroup id="display">
                    <p:panelGrid columns="2" rendered="#{tipoEventoController.selected != null}">
                        <p:outputLabel value="#{bundle.CreateTipoEventoLabel_evento}" for="evento" style="font-weight: bold"/>
                        <p:inputText id="evento" value="#{tipoEventoController.selected.evento}" title="#{bundle.CreateTipoEventoTitle_evento}" style="width: 200px" onkeyup="javascript:this.value = this.value.toUpperCase();"
                                      required="true" requiredMessage="Escriba el tipo de evento" maxlength="45"/>
                        <p:column/>
                        <p:column>
                            <p:commandButton styleClass="btn_g" actionListener="#{tipoEventoController.create}" value="#{bundle.Save}" update="display,:TipoEventoListForm:datalist,:growl" oncomplete="handleSubmit(args,'TipoEventoCreateDialog');"/>
                            <p:commandButton styleClass="btn_s" value="#{bundle.Cancel}" immediate="true" oncomplete="PF('TipoEventoCreateDialog').hide();"/>
                        </p:column>
                    </p:panelGrid>

                </h:panelGroup>
            </h:form>
        </p:dialog>

    </ui:composition>
</html>
