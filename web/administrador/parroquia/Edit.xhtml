<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:p="http://primefaces.org/ui">

    <ui:composition>

        <p:dialog id="ParroquiaEditDlg" widgetVar="ParroquiaEditDialog" modal="true" resizable="false" appendTo="@(body)" header="#{bundle.EditParroquiaTitle}"
                  closeOnEscape="true" showEffect="clip" hideEffect="clip">
            <h:form id="ParroquiaEditForm">
                <h:panelGroup id="display">
                    <p:panelGrid columns="2" rendered="#{parroquiaController.selected != null}">
                        <p:outputLabel value="#{bundle.EditParroquiaLabel_parroquia}" for="parroquia" style="font-weight: bold"/>
                        <p:inputText id="parroquia" style="width: 240px" value="#{parroquiaController.selected.parroquia}" title="#{bundle.EditParroquiaTitle_parroquia}" onkeyup="javascript:this.value = this.value.toUpperCase();"
                                      required="true" requiredMessage="Escriba la parroquia" maxlength="40"/>
                        <p:column/>
                        <p:column>
                            <p:commandButton styleClass="btn_g" actionListener="#{parroquiaController.update}" value="#{bundle.Save}" update="display,:ParroquiaListForm:datalist,:growl" oncomplete="handleSubmit(args, 'ParroquiaEditDialog');"/>
                            <p:commandButton styleClass="btn_s" value="#{bundle.Cancel}" immediate="true" oncomplete="PF('ParroquiaEditDialog').hide();"/>
                        </p:column>
                    </p:panelGrid>

                </h:panelGroup>
            </h:form>
        </p:dialog>

    </ui:composition>
</html>
