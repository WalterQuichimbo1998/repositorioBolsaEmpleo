<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:p="http://primefaces.org/ui">

    <ui:composition>

        <p:dialog id="TipoContratoCreateDlg" widgetVar="TipoContratoCreateDialog" modal="true" resizable="false" appendTo="@(body)" header="#{bundle.CreateTipoContratoTitle}"
                  closeOnEscape="true" showEffect="clip" hideEffect="clip">
            <h:form id="TipoContratoCreateForm">
                <h:panelGroup id="display">
                    <p:panelGrid columns="2" rendered="#{tipoContratoController.selected != null}">
                        <p:outputLabel value="#{bundle.CreateTipoContratoLabel_tipoContrato}" for="tipoContrato" style="font-weight: bold" />
                        <p:inputText id="tipoContrato" value="#{tipoContratoController.selected.tipoContrato}" title="#{bundle.CreateTipoContratoTitle_tipoContrato}" onkeyup="javascript:this.value = this.value.toUpperCase();"
                                     style="width: 200px" required="true" requiredMessage="Escriba el tipo de contrato" maxlength="45"/>
                        <p:column/>
                        <p:column>
                            <p:commandButton styleClass="btn_g" actionListener="#{tipoContratoController.create}" value="#{bundle.Save}" update="display,:TipoContratoListForm:datalist,:growl" oncomplete="handleSubmit(args,'TipoContratoCreateDialog');"/>
                            <p:commandButton styleClass="btn_s" value="#{bundle.Cancel}" immediate="true" oncomplete="PF('TipoContratoCreateDialog').hide();"/>
                        </p:column>
                    </p:panelGrid>

                </h:panelGroup>
            </h:form>
        </p:dialog>

    </ui:composition>
</html>
