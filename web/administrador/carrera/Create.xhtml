<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:p="http://primefaces.org/ui">

    <ui:composition>

        <p:dialog id="CarreraCreateDlg" widgetVar="CarreraCreateDialog" modal="true" resizable="false" appendTo="@(body)" header="Agregar Nueva Carrera"
                  closeOnEscape="true" showEffect="clip" hideEffect="clip">
            <h:form id="CarreraCreateForm">
                <h:panelGroup id="display">
                    <p:panelGrid columns="2" rendered="#{carreraController.selected != null}">
                        <p:outputLabel value="Carrera:" for="carrera" style="font-weight: bold"/>
                        <p:inputText id="carrera" value="#{carreraController.selected.carrera}" title="Carrera" style="width: 300px" onkeyup="javascript:this.value = this.value.toUpperCase();"/>
                    <p:column/>
                    <p:column>
                          <p:commandButton  styleClass="btn_g" actionListener="#{carreraController.create}" value="#{bundle.Save}" update="display,:CarreraListForm:datalist,:growl" oncomplete="handleSubmit(args,'CarreraCreateDialog');"/>
                    <p:commandButton styleClass="btn_s" value="#{bundle.Cancel}" immediate="true" oncomplete="PF('CarreraCreateDialog').hide();"/>
                    </p:column>
                    </p:panelGrid>
                  
                </h:panelGroup>
            </h:form>
        </p:dialog>

    </ui:composition>
</html>
