<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"

    <ui:composition>

        <p:dialog id="UsuarioCreateDlg" widgetVar="UsuarioCreateDialog" modal="true" resizable="false" appendTo="@(body)" header="#{bundle.CreateUsuarioTitle}"

            <h:form id="UsuarioCreateForm">
                <h:panelGroup id="display">
                    <p:panelGrid columns="2" rendered="#{usuarioController.selected != null}">
                        <p:outputLabel value="#{bundle.CreateUsuarioLabel_usuario}" for="usuario" style="font-weight: bold;"/>
                        <p:inputText id="usuario" value="#{usuarioController.selected.usuario}" style="width: 220px;text-align: center;" required="true" requiredMessage="Ingrese un usuario"
                                     maxlength="30" title="M치ximo 30 car치teres"/>
                        <p:outputLabel value="#{bundle.CreateUsuarioLabel_clave}" for="clave" style="font-weight: bold;"/>
                        <p:inputText id="clave" value="#{usuarioController.selected.clave}"  style="width: 220px;text-align: center;" required="true" requiredMessage="Ingrese una clave"
                                     maxlength="30" title="M치ximo 30 car치teres"/>
                        <p:outputLabel value="#{bundle.CreateUsuarioLabel_idPersona}" for="idPersona" style="font-weight: bold;"/>
                        <p:selectOneMenu id="idPersona" value="#{usuarioController.selected.idPersona}" panelStyle="width:280px"
                                         effect="fade" style="width:260px" filter="true" filterMatchMode="contains" height="160"  required="true" requiredMessage="Seleccione una Persona">
                          <f:selectItem itemLabel="#{bundle.SelectOneMessage}"/>
                            <f:selectItems value="#{personaController.itemsAvailableSelectOne}"
                                           var="idPersonaItem"
                                           itemValue="#{idPersonaItem}"/>
                        </p:selectOneMenu>
                        <p:outputLabel value="#{bundle.CreateUsuarioLabel_idRol}" for="rol" style="font-weight: bold;"/>
                        <p:selectOneMenu id="rol" value="#{usuarioController.selected.rol}" style="width: 260px;" required="true" requiredMessage="Seleccione un Rol">
                             <f:selectItem itemLabel="-Seleccione-" />   
                            <f:selectItem itemLabel="ESTUDIANTE" itemValue="ESTUDIANTE"/>
                            <f:selectItem itemLabel="EMPLEADOR" itemValue="EMPLEADOR"/>  
                            <f:selectItem itemLabel="ADMINISTRADOR" itemValue="ADMINISTRADOR"/>  
                        </p:selectOneMenu>
                        <p:column/>
                        <p:column>
                             <p:commandButton styleClass="btn_g" actionListener="#{usuarioController.existeUsuario}" value="#{bundle.Save}" update="display,:UsuarioListForm:datalist,:growl" oncomplete="handleSubmit(args,'UsuarioCreateDialog');"/>
                              <p:commandButton styleClass="btn_s" value="#{bundle.Cancel}" immediate="true" oncomplete="PF('UsuarioCreateDialog').hide();"/>
                
                        </p:column>
                    </p:panelGrid>
                   </h:panelGroup>
            </h:form>
        </p:dialog>

    </ui:composition>
