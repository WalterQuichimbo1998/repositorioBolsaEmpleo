<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui">

    <ui:composition>

        <p:dialog id="UsuarioEditDlg" widgetVar="UsuarioEditDialog" modal="true" resizable="false" appendTo="@(body)" header="#{bundle.EditUsuarioTitle}"
                  closeOnEscape="true" showEffect="clip" hideEffect="clip">
            <h:form id="UsuarioEditForm">
                <h:panelGroup id="display">
                    <p:panelGrid columns="2" rendered="#{usuarioController.selected != null}">
                        <p:outputLabel value="#{bundle.EditUsuarioLabel_usuario}" for="usuario" style="font-weight: bold;"/>
                        <p:inputText id="usuario" value="#{usuarioController.selected.usuario}" title="#{bundle.EditUsuarioTitle_usuario}" style="width: 200px;" required="true" requiredMessage="Ingrese un usuario"/>
                         <p:outputLabel value="#{bundle.EditUsuarioLabel_clave}" for="clave" style="font-weight: bold;"/>
                        <p:inputText id="clave" value="#{usuarioController.selected.clave}" title="#{bundle.EditUsuarioTitle_clave}" style="width: 200px;" required="true" requiredMessage="Ingrese una clave"/>
                         <p:outputLabel value="#{bundle.EditUsuarioLabel_idPersona}" for="idPersona" style="font-weight: bold;"/>
                        <p:selectOneMenu id="idPersona" value="#{usuarioController.selected.idPersona}" panelStyle="width:280px"
                                         effect="fade" style="width:200px" filter="true" filterMatchMode="contains" required="true" requiredMessage="Ingrese una Persona">
                            <f:selectItem itemLabel="#{bundle.SelectOneMessage}"/>
                            <f:selectItems value="#{personaController.itemsAvailableSelectOne}"
                                           var="idPersonaItem"
                                           itemValue="#{idPersonaItem}"/>
                        </p:selectOneMenu>
                        <p:outputLabel value="#{bundle.EditUsuarioLabel_idRol}" for="idRol" style="font-weight: bold;"/>
                        <p:selectOneMenu id="idRol" value="#{usuarioController.selected.idRol}" style="width: 200px;" required="true" requiredMessage="Ingrese un Rol">
                            <f:selectItem itemLabel="#{bundle.SelectOneMessage}"/>
                            <f:selectItems value="#{rolController.itemsAvailableSelectOne}"
                                           var="idRolItem"
                                           itemValue="#{idRolItem}"/>
                        </p:selectOneMenu>
                        <p:column/>
                        <p:column>
                            <p:commandButton styleClass="btn_g" actionListener="#{usuarioController.existeUsuario2()}" value="#{bundle.Save}" update="display,:UsuarioListForm:datalist,:growl" oncomplete="handleSubmit(args,'UsuarioEditDialog');"/>
                            <p:commandButton styleClass="btn_s" value="#{bundle.Cancel}" immediate="true" oncomplete="PF('UsuarioEditDialog').hide();"/>

                        </p:column>
                    </p:panelGrid>
                </h:panelGroup>
            </h:form>
        </p:dialog>

    </ui:composition>
</html>
