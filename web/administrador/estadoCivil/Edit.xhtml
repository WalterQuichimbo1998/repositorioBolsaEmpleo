<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui">

    <ui:composition>

        <p:dialog id="EstadoCivilEditDlg" widgetVar="EstadoCivilEditDialog" modal="true" resizable="false" appendTo="@(body)" header="#{bundle.EditEstadoCivilTitle}"
                  closeOnEscape="true" showEffect="clip" hideEffect="clip">
            <h:form id="EstadoCivilEditForm">
                <h:panelGroup id="display">
                    <p:panelGrid columns="2" rendered="#{estadoCivilController.selected != null}">
                        <p:outputLabel value="#{bundle.EditEstadoCivilLabel_estadoCivil}" for="estadoCivil" style="font-weight: bold"/>
                        <p:inputText id="estadoCivil" value="#{estadoCivilController.selected.estadoCivil}" title="#{bundle.EditEstadoCivilTitle_estadoCivil}" onkeyup="javascript:this.value = this.value.toUpperCase();"/>
                        <p:column/>
                        <p:column>
                            <p:commandButton styleClass="btn_g" actionListener="#{estadoCivilController.update}" value="#{bundle.Save}" update="display,:EstadoCivilListForm:datalist,:growl" oncomplete="handleSubmit(args, 'EstadoCivilEditDialog');"/>
                            <p:commandButton styleClass="btn_s" value="#{bundle.Cancel}" immediate="true" oncomplete="PF('EstadoCivilEditDialog').hide();"/>
                        </p:column>
                    </p:panelGrid>

                </h:panelGroup>
            </h:form>
        </p:dialog>

    </ui:composition>
</html>
