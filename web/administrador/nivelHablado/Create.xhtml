<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:p="http://primefaces.org/ui">

    <ui:composition>

        <p:dialog id="NivelHabladoCreateDlg" widgetVar="NivelHabladoCreateDialog" modal="true" resizable="false" appendTo="@(body)" header="#{bundle.CreateNivelHabladoTitle}"
                  closeOnEscape="true" showEffect="clip" hideEffect="clip">
            <h:form id="NivelHabladoCreateForm">
                <h:panelGroup id="display">
                    <p:panelGrid columns="2" rendered="#{nivelHabladoController.selected != null}">
                        <p:outputLabel value="#{bundle.CreateNivelHabladoLabel_nivelHablado}" for="nivelHablado" style="font-weight: bold"/>
                        <p:inputText id="nivelHablado" value="#{nivelHabladoController.selected.nivelHablado}" title="#{bundle.CreateNivelHabladoTitle_nivelHablado}" onkeyup="javascript:this.value = this.value.toUpperCase();"
                                     style="width: 160px" required="true" requiredMessage="Escriba el nivel hablado" maxlength="30"/>
                        <p:column/>
                        <p:column>
                            <p:commandButton styleClass="btn_g" actionListener="#{nivelHabladoController.create}" value="#{bundle.Save}" update="display,:NivelHabladoListForm:datalist,:growl" oncomplete="handleSubmit(args,'NivelHabladoCreateDialog');"/>
                            <p:commandButton styleClass="btn_s" value="#{bundle.Cancel}" immediate="true" oncomplete="PF('NivelHabladoCreateDialog').hide();"/>
                        </p:column>

                    </p:panelGrid>

                </h:panelGroup>
            </h:form>
        </p:dialog>

    </ui:composition>
</html>
