<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:p="http://primefaces.org/ui">

    <ui:composition>

        <p:dialog id="TipoEmpresaCreateDlg" widgetVar="TipoEmpresaCreateDialog" modal="true" resizable="false" appendTo="@(body)" header="#{bundle.CreateTipoEmpresaTitle}"
                  closeOnEscape="true" showEffect="clip" hideEffect="clip">
            <h:form id="TipoEmpresaCreateForm">
                <h:panelGroup id="display">
                    <p:panelGrid columns="2" rendered="#{tipoEmpresaController.selected != null}">
                        <p:outputLabel value="#{bundle.CreateTipoEmpresaLabel_tipoEmpresa}" for="tipoEmpresa" />
                        <p:inputText id="tipoEmpresa" value="#{tipoEmpresaController.selected.tipoEmpresa}" title="#{bundle.CreateTipoEmpresaTitle_tipoEmpresa}" onkeyup="javascript:this.value = this.value.toUpperCase();"/>

                    <p:commandButton styleClass="btn_g" actionListener="#{tipoEmpresaController.create}" value="#{bundle.Save}" update="display,:TipoEmpresaListForm:datalist,:growl" oncomplete="handleSubmit(args,'TipoEmpresaCreateDialog');"/>
                    <p:commandButton styleClass="btn_s" value="#{bundle.Cancel}" immediate="true" oncomplete="PF('TipoEmpresaCreateDialog').hide();"/>
                </h:panelGroup>
            </h:form>
        </p:dialog>

    </ui:composition>
</html>
