<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:p="http://primefaces.org/ui">

    <ui:composition>

        <p:dialog id="TipoEmpresaViewDlg" widgetVar="TipoEmpresaViewDialog" modal="true" resizable="false" appendTo="@(body)" header="#{bundle.ViewTipoEmpresaTitle}"
                  closeOnEscape="true" showEffect="clip" hideEffect="clip">
            <h:form id="TipoEmpresaViewForm">
                <h:panelGroup id="display">
                    <p:panelGrid columns="2" rendered="#{tipoEmpresaController.selected != null}">
                        <h:outputText value="#{bundle.ViewTipoEmpresaLabel_idTipoEmpresa}"/>
                        <h:outputText value="#{tipoEmpresaController.selected.idTipoEmpresa}" title="#{bundle.ViewTipoEmpresaTitle_idTipoEmpresa}"/>
                        <h:outputText value="#{bundle.ViewTipoEmpresaLabel_tipoEmpresa}"/>
                        <h:outputText value="#{tipoEmpresaController.selected.tipoEmpresa}" title="#{bundle.ViewTipoEmpresaTitle_tipoEmpresa}"/>
                    </p:panelGrid>
                    <p:commandButton styleClass="btn_s" value="#{bundle.Close}" immediate="true" oncomplete="PF('TipoEmpresaViewDialog').hide();"/>
                </h:panelGroup>
            </h:form>
        </p:dialog>

    </ui:composition>
</html>
