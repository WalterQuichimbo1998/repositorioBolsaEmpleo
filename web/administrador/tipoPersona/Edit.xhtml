<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:p="http://primefaces.org/ui">

    <ui:composition>

        <p:dialog id="TipoPersonaEditDlg" widgetVar="TipoPersonaEditDialog" modal="true" resizable="false" appendTo="@(body)" header="#{bundle.EditTipoPersonaTitle}"
                  closeOnEscape="true" showEffect="clip" hideEffect="clip">
            <h:form id="TipoPersonaEditForm">
                <h:panelGroup id="display">
                    <p:panelGrid columns="2" rendered="#{tipoPersonaController.selected != null}">
                        <p:outputLabel value="#{bundle.EditTipoPersonaLabel_tipoPersona}" for="tipoPersona" style="font-weight: bold;"/>
                        <p:inputText id="tipoPersona" value="#{tipoPersonaController.selected.tipoPersona}" title="#{bundle.EditTipoPersonaTitle_tipoPersona}" onkeyup="javascript:this.value = this.value.toUpperCase();"
                                     style="width: 200px" required="true" requiredMessage="Escriba el tipo de persona" maxlength="45"/>
                        <p:column/>
                        <p:column>
                            <p:commandButton styleClass="btn_g" actionListener="#{tipoPersonaController.update}" value="#{bundle.Save}" update="display,:TipoPersonaListForm:datalist,:growl" oncomplete="handleSubmit(args, 'TipoPersonaEditDialog');"/>
                            <p:commandButton styleClass="btn_s" value="#{bundle.Cancel}" immediate="true" oncomplete="PF('TipoPersonaEditDialog').hide();"/>
                        </p:column>
                    </p:panelGrid>

                </h:panelGroup>
            </h:form>
        </p:dialog>

    </ui:composition>
</html>
