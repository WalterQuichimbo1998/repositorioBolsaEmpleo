<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui"
      xmlns:c="http://xmlns.jcp.org/jsp/jstl/core">

    <ui:composition>

        <p:dialog id="PersonaViewDlg" widgetVar="PersonaViewDialog" modal="true" resizable="false" appendTo="@(body)" header="#{bundle.ViewPersonaTitle}"
                  closeOnEscape="true" showEffect="clip" hideEffect="clip">
            <h:form id="PersonaViewForm">
                <h:panelGroup id="display">
                    <p:panelGrid columns="2" rendered="#{personaController.selected != null}">
                        
                        
                        <h:outputText value="Nombre y Apellido: " style="font-weight: bold;"/>
                        <h:outputText value="#{personaController.selected.nombre} #{personaController.selected.apellido}" title="#{bundle.ViewPersonaTitle_nombre}"/>
                          
                        <c:if test="#{personaController.selected.idCarrera!=null}">
                            <h:outputText value="Carrera: " style="font-weight: bold;"/>
                        <h:outputText value="#{personaController.selected.idCarrera.carrera}" title="Carrera"/>
                        </c:if>
                        <h:outputText value="#{bundle.ViewPersonaLabel_cedula}" style="font-weight: bold;"/>
                        <h:outputText value="#{personaController.selected.cedula}" title="#{bundle.ViewPersonaTitle_cedula}"/>
                       
                        <h:outputText value="#{bundle.ViewPersonaLabel_edad}" style="font-weight: bold;"/>
                        <h:outputText value="#{personaController.selected.edad}" title="#{bundle.ViewPersonaTitle_edad}"/>

                        <h:outputText value="#{bundle.ViewPersonaLabel_celular}" style="font-weight: bold;"/>
                        <h:outputText value="#{personaController.selected.celular}" title="#{bundle.ViewPersonaTitle_celular}"/>
                        <h:outputText value="#{bundle.ViewPersonaLabel_telefono}" style="font-weight: bold;"/>
                        <h:outputText value="#{personaController.selected.telefono}" title="#{bundle.ViewPersonaTitle_telefono}"/>
                        <h:outputText value="#{bundle.ViewPersonaLabel_genero}" style="font-weight: bold;"/>
                        <h:outputText value="#{personaController.selected.genero ==0? 'MASCULINO':'FEMENINO'}" title="#{bundle.ViewPersonaTitle_genero}"/>
                        <h:outputText value="#{bundle.ViewPersonaLabel_fechaNacimiento}" style="font-weight: bold;"/>
                        <h:outputText value="#{personaController.selected.fechaNacimiento}" title="#{bundle.ViewPersonaTitle_fechaNacimiento}">
                            <f:convertDateTime pattern="dd/MM/yyyy" />
                        </h:outputText>
                        <h:outputText value="#{bundle.ViewPersonaLabel_correo}" style="font-weight: bold;"/>
                        <h:outputText value="#{personaController.selected.correo}" title="#{bundle.ViewPersonaTitle_correo}"/>
                       <h:outputText value="#{bundle.ViewPersonaLabel_direccion}" style="font-weight: bold;"/>
                        <h:outputText value="#{personaController.selected.direccion}" title="#{bundle.ViewPersonaTitle_direccion}"/>
                        <h:outputText value="#{bundle.ViewPersonaLabel_codigoPostal}" style="font-weight: bold;"/>
                        <h:outputText value="#{personaController.selected.codigoPostal}" title="#{bundle.ViewPersonaTitle_codigoPostal}"/>
                        <h:outputText value="#{bundle.ViewPersonaLabel_idEstadoCivil}" style="font-weight: bold;"/>
                        <h:outputText value="#{personaController.selected.idEstadoCivil.estadoCivil}" title="#{bundle.ViewPersonaTitle_idEstadoCivil}"/>
                        <h:outputText value="#{bundle.ViewPersonaLabel_idEtnia}" style="font-weight: bold;"/>
                        <h:outputText value="#{personaController.selected.idEtnia.etnia}" title="#{bundle.ViewPersonaTitle_idEtnia}"/>
                         <h:outputText value="#{bundle.ViewPersonaLabel_idTipoSangre}" style="font-weight: bold;"/>
                         <h:outputText value="#{personaController.selected.idTipoSangre.tipoSangre}" title="#{bundle.ViewPersonaTitle_idTipoSangre}"/>
                    
                        <h:outputText value="#{bundle.ViewPersonaLabel_idProvincia}" style="font-weight: bold;"/>
                        <h:outputText value="#{personaController.selected.idProvincia.provincia}" title="#{bundle.ViewPersonaTitle_idProvincia}"/>
                        <h:outputText value="#{bundle.ViewPersonaLabel_idCanton}" style="font-weight: bold;"/>
                        <h:outputText value="#{personaController.selected.idCanton.canton}" title="#{bundle.ViewPersonaTitle_idCanton}"/>
                       <h:outputText value="#{bundle.ViewPersonaLabel_idParroquia}" style="font-weight: bold;"/>
                        <h:outputText value="#{personaController.selected.idParroquia.parroquia}" title="#{bundle.ViewPersonaTitle_idParroquia}"/>
                        
                       </p:panelGrid>
                    <p:commandButton styleClass="btn_s" value="#{bundle.Close}" immediate="true" oncomplete="PF('PersonaViewDialog').hide();"/>
                </h:panelGroup>
            </h:form>
        </p:dialog>

    </ui:composition>
</html>
