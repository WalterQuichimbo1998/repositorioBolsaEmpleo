<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:p="http://primefaces.org/ui">

    <ui:composition>

        <p:dialog id="ListaIdiomasCreateDlg" widgetVar="ListaIdiomasCreateDialog" modal="true" resizable="false" appendTo="@(body)" header="#{bundle.CreateListaIdiomasTitle}"
                  closeOnEscape="true" showEffect="clip" hideEffect="clip">
            <h:form id="ListaIdiomasCreateForm">
                <h:panelGroup id="display">
                    <p:panelGrid columns="2" rendered="#{listaIdiomasController.selected != null}">
                        <p:outputLabel value="#{bundle.CreateListaIdiomasLabel_nombreIdioma}" for="nombreIdioma" style="font-weight: bold"/>
                        <p:inputText id="nombreIdioma" value="#{listaIdiomasController.selected.nombreIdioma}" title="#{bundle.CreateListaIdiomasTitle_nombreIdioma}" onkeyup="javascript:this.value = this.value.toUpperCase();" 
                                     required="true" requiredMessage="Escriba el nombre del idioma" maxlength="20"/>
                        <p:column/>
                        <p:column>
                            <p:commandButton styleClass="btn_g" actionListener="#{listaIdiomasController.create}" value="#{bundle.Save}" update="display,:ListaIdiomasListForm:datalist,:growl" oncomplete="handleSubmit(args,'ListaIdiomasCreateDialog');"/>
                            <p:commandButton styleClass="btn_s" value="#{bundle.Cancel}" immediate="true" oncomplete="PF('ListaIdiomasCreateDialog').hide();"/>
                        </p:column>
                    </p:panelGrid>

                </h:panelGroup>
            </h:form>
        </p:dialog>

    </ui:composition>
</html>
