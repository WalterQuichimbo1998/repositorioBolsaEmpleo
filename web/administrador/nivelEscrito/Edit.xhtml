<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:p="http://primefaces.org/ui">

    <ui:composition>

        <p:dialog id="NivelEscritoEditDlg" widgetVar="NivelEscritoEditDialog" modal="true" resizable="false" appendTo="@(body)" header="#{bundle.EditNivelEscritoTitle}"
                  closeOnEscape="true" showEffect="clip" hideEffect="clip">
            <h:form id="NivelEscritoEditForm">
                <h:panelGroup id="display">
                    <p:panelGrid columns="2" rendered="#{nivelEscritoController.selected != null}">
                        <p:outputLabel value="#{bundle.EditNivelEscritoLabel_nivelEscrito}" for="nivelEscrito" style="font-weight: bold"/>
                        <p:inputText id="nivelEscrito" value="#{nivelEscritoController.selected.nivelEscrito}" title="#{bundle.EditNivelEscritoTitle_nivelEscrito}" onkeyup="javascript:this.value = this.value.toUpperCase();"/>
                        <p:column/>
                        <p:column>
                            <p:commandButton styleClass="btn_g" actionListener="#{nivelEscritoController.update}" value="#{bundle.Save}" update="display,:NivelEscritoListForm:datalist,:growl" oncomplete="handleSubmit(args, 'NivelEscritoEditDialog');"/>
                            <p:commandButton styleClass="btn_s" value="#{bundle.Cancel}" immediate="true" oncomplete="PF('NivelEscritoEditDialog').hide();"/>
                        </p:column>
                    </p:panelGrid>

                </h:panelGroup>
            </h:form>
        </p:dialog>

    </ui:composition>
</html>
