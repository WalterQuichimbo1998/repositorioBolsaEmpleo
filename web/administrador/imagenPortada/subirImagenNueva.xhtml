<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:p="http://primefaces.org/ui">

    <ui:composition template="../administrador.xhtml">
        <ui:define name="link">
            <li>
                <p:commandButton value="Inicio" class="btn2" action="/administrador/administrador?faces-redirect=true" />
            </li>                    
            <li>
                <p:commandButton value="Personas" class="btn2" action="/administrador/persona/List?faces-redirect=true" />
            </li>
            <li>
                <p:commandButton value="Usuarios" class="btn2" action="/administrador/usuario/List?faces-redirect=true" />
            </li>
            <li>
                <p:commandButton value="Imágenes de Portada" class="btn2 bbt" action="/administrador/imagenPortada/List?faces-redirect=true"/>
            </li>
            <li>
                <p:commandButton value="Cerrar Sesión" styleClass="btn2 cs"   oncomplete="PF('form_logout').show()"/>
            </li>
        </ui:define>
        <ui:define name="dir">
            <h:commandLink class="prin" value="Inicio" action="/administrador/administrador?faces-redirect=true"/>
            <h:commandLink class="prin" value="/" disabled="true"/>
            <h:commandLink class="prin" value="Imágenes de Portada" style="color: #086A87;" action="/administrador/imagenPortada/List?faces-redirect=true"/>
            <h:commandLink class="prin" value="/" disabled="true"/>
            <h:commandLink class="prin" value="Nueva Imagen" style="color: #086A87;" action="/administrador/imagenPortada/subirImagenNueva?faces-redirect=true"/>
        </ui:define>

        <ui:define name="caja">
            <br/>
            <div class="caja_form">
                <h3 class="titulo_p" style="margin-top: 0">Subir Nueva Imagen de portada</h3>

            <h:form enctype="multipart/form-data" class="formulario">

                 <div class="info3">
                        <h:panelGrid columns="1" style="width: 100%; margin: auto;  ">
                            <h:panelGroup style="display:block; text-align: center; "> 
                            <br/>
                             <h3 style="color: #454545">Seleccione una Imagen</h3>
                            <div class="selec">
                                <div id="upload-button">  
                                    <p:fileUpload  value="#{imagenPortadaController.file}" mode="simple" required="true" 
                                                   dragDropSupport="false"
                                                   update=":growl" 
                                                   fileLimit="1" 
                                                   allowTypes="/(\.|\/)(gif|jpe?g|png)$/"
                                                   ></p:fileUpload>
                                </div>
                            </div>
                  
                            </h:panelGroup>
                        </h:panelGrid>
                    </div>   

                <div style="margin: auto; width: 80%; display: flex">    
                    <p:commandButton rendered="#{imagenPortadaController.limite(imagenPortadaController.items.size())==true}"
                                     class="btn_guardar" value="Subir Imagen" ajax="false" actionListener="#{imagenPortadaController.subirImagen}" />
                </div>
                <br/>
                <center>
                     <p style="font-family: Arial;text-align: center;color:#454545;margin:auto;font-size: 16px;margin-bottom: 5px;">
                        <strong>1. </strong>Seleccione una imagen con extensión .png o .jpg - Peso máximo 2Mb.</p>
                    <p style="font-family: Arial;text-align: center;color:#454545;margin:auto;font-size: 16px;">
                        <strong>Aviso. </strong>Píxeles permitido de la imagen: <a style="color:#007bff">1300 x 500</a>.</p>
                   </center>
                 <br/>
            <br/>
            </h:form>
             </div>
            <br/>
            <br/>
        </ui:define>
    </ui:composition>

</html>
