    <ui:composition>
        <p:dialog id="ImagenPortadaViewDlg" widgetVar="ImagenPortadaViewDialog" modal="true" resizable="false" appendTo="@(body)" header="Ver"

            <h:form id="ImagenPortadaViewForm" rendered="#{imagenPortadaController.selected.imagen!=''}">
                    <div style="width: 500px; height: auto;padding: 10px; ">

            </h:form>
                </c:if>
        </p:dialog>
    </ui:composition>
